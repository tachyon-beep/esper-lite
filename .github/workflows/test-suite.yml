name: Test Suite

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      # Use pre-built ruff action - no installation needed
      - name: Lint with ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: "check src/ tests/"

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra tui

      - name: Type check with mypy
        run: MYPYPATH=src uv run mypy -p esper

  property-tests:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run property tests
        env:
          HYPOTHESIS_PROFILE: ci
          PYTHONPATH: src
        run: |
          uv run pytest -m property \
            -v -x \
            --hypothesis-show-statistics \
            --tb=short

  unit-and-integration-tests:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        env:
          PYTHONPATH: src
        run: |
          uv run pytest -m "not integration and not stress and not property" -x --cov=src --cov-report=json

      - name: Check coverage threshold
        run: |
          python3 -c "
          import json, sys
          data = json.load(open('coverage.json'))
          coverage = data['totals']['percent_covered']
          print(f'Coverage: {coverage:.1f}%')
          if coverage < 80:
              print(f'Coverage {coverage:.1f}% below 80% threshold')
              sys.exit(1)
          "

      - name: Run integration tests
        env:
          PYTHONPATH: src
        run: |
          uv run pytest -m integration -v -x

  e2e-smoke-tests:
    if: ${{ hashFiles('tests/e2e/**') != '' }}
    runs-on: ubuntu-latest
    needs: [property-tests, unit-and-integration-tests]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run E2E smoke tests
        env:
          PYTHONPATH: src
        run: |
          uv run pytest tests/e2e/ -v -x -m "not slow"

  nightly-full-suite:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run full property tests (thorough)
        env:
          HYPOTHESIS_PROFILE: thorough
          PYTHONPATH: src
        run: |
          uv run pytest -m property -v --hypothesis-show-statistics

      - name: Run all E2E tests
        if: ${{ hashFiles('tests/e2e/**') != '' }}
        env:
          PYTHONPATH: src
        run: |
          uv run pytest tests/e2e/ -v  # All tests, including slow ones

      - name: Run performance benchmarks
        if: ${{ hashFiles('tests/benchmarks/**') != '' }}
        env:
          PYTHONPATH: src
        run: |
          uv run pytest tests/benchmarks/ -v
