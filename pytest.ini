[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
# Integration tests excluded by default (run with: pytest -m integration)
addopts =
    -ra
    --strict-markers
    --tb=short
    -v
    -m "not integration and not stress"

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    stress: marks tests as stress tests (memory, performance, scaling)
    property: marks tests as property-based tests
    e2e: marks tests as end-to-end tests
    benchmark: marks tests as performance benchmarks
    tamiyo: marks tests for Tamiyo module
    simic: marks tests for Simic module

# Test paths
testpaths = tests

# Coverage options
[coverage:run]
source = src
omit = */tests/*, */migrations/*, */__pycache__/*

[coverage:report]
fail_under = 80
show_missing = True
precision = 2
